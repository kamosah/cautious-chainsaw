name: GitHub Actions Test
on: [push]
jobs:
  upload_ts_coverage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Dependencies
        uses: DerYeger/yarn-setup-action@master
      - run: yarn
      - id: coverage_upload
        shell: bash
        run: yarn ts-coverage > tsCoverage.txt
      - name: Upload TS Coverage
        uses: actions/upload-artifact@v3
        with:
          name: tsCoverage
          path: tsCoverage.txt
# -------------------------------------  
  download_artifacts:
    runs-on: ubuntu-latest
    needs: upload_ts_coverage
    steps:
      - name: Generate TS Coverage Comment
        id: coverage_comment
        uses: actions/download-artifact@v3
        with:
          name: tsCoverage
      - shell: bash
        run: |
          coverage=`cat tsCoverage.txt`
      - name: Comment TS Coverage
        uses: actions/github-script@v6
        with:
          script: |
            var msg = "TypeScript Coverage is at $coverage %"
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: msg
            })
# -------------------------------------  
